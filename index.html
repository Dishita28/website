<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookStore Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    .search-bar {
      text-align: center;
      margin: 20px 0;
    }
    .search-bar input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .book-card {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
    }
    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .book-card h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .book-card p {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
    footer {
      text-align: center;
      background-color: #0077b6;
      color: white;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>üìò My BookStore Dashboard</header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search books by title..." onkeyup="searchBooks()">
  </div>

  <div class="books-container" id="booksContainer">
    <div class="book-card">
      <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book 1">
      <h3>The Green Planet</h3>
      <p>by Sarah Fielding</p>
    </div>
    <div class="book-card">
      <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" alt="Book 2">
      <h3>Ocean of Dreams</h3>
      <p>by Mark Watson</p>
    </div>
    <div class="book-card">
      <img src="https://images.unsplash.com/photo-1528209392029-85a97b92f5d3" alt="Book 3">
      <h3>Whispers of Time</h3>
      <p>by Emily Stone</p>
    </div>
    <div class="book-card">
      <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66" alt="Book 4">
      <h3>The Silent Library</h3>
      <p>by Robert Hill</p>
    </div>
  </div>

  <footer>¬© 2025 MyBookStore | Built with ‚ù§Ô∏è on GitHub Pages</footer>

  <script>
    function searchBooks() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.book-card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        card.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
